// launch options
// -novid -high -console -threads 6 -d3d9ex +exec autoexec.cfg

//Mouse
sensitivity "1.8"
zoom_sensitivity_ratio_mouse "1.2"
m_rawinput "1"
m_customaccel "0.0"
m_mouseaccel1 "0.0"
m_mouseaccel2 "0.0"

// Game options
con_enable "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_showpos "0"
mat_queue_mode "2"
mat_vignette_enable "0"
r_drawtracers_firstperson "0"
mm_dedicated_search_maxping "150"
cl_use_opens_buy_menu "0"
closeonbuy "1"
cl_teammate_colors_show "2"
cl_disablefreezecam "1"
ui_steam_overlay_notification_position "bottomleft"
player_nevershow_communityservermessage "1"
net_graph "0"
net_graphpos "1"
net_graphproportionalfont "1"

//Audio
volume "0.5"
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
lobby_voice_chat_enabled "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_mute_losefocus "0"
snd_musicvolume "0.5"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.5"
snd_deathcamera_volume "0"

// Anti-tilt
cl_sanitize_player_names "1"
cl_hide_avatar_images "2"
cl_mute_enemy_team "1"

// Performance stuff
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_forcepreload "1"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "1"

// Show damage on screen
developer "1"
con_filter_enable "2"
con_filter_text_out "player:"
con_filter_text "damage"

// Aliases
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias "jumpon" "bind mwheeldown +jump;bind mwheelup +jump;bind mouse5 jumpoff"
alias "jumpoff" "bind mwheeldown invnext;bind mwheelup invprev;bind mouse5 jumpon"
jumpon

//> incrementvar 
//  Usage: incrementvar varName minValue maxValue delta

// Binds
bind "mouse5" "jumpoff"
// grenades
bind "z" "slot6"
bind "x" "slot7"
bind "c" "slot8"
bind "v" "slot10"
bind "mouse3" "slot5;drop"
BindToggle "f8" "cl_righthand"
// communications
bind "mouse4" "+voicerecord"
bind "y" "messagemode"
bind "enter" "messagemode2"
// audio
bind "kp_slash" "incrementvar volume 0 1 0.3"
bind "f4" "incrementvar volume 0 1 0.3"
bind "f5" "volume 0.1"
// hud
bind "b" "buymenu"
bind "tab" "+ng"
BindToggle "f6" "net_graph"
// misc
bind "t" "+spray_menu"
bind "," "autobuy"
bind "." "rebuy"
bind "f" "+lookatweapon"

//CROSSHAIR COMMANDS
 
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 0.5
cl_crosshairgap -2
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 192
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 0

// View model
viewmodel_presetpos 0
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_fov 68
cl_usenewbob 0

// HUD
cl_hud_color 11
hud_showtargetid "1"

clear

