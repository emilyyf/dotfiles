//Launch options
// +exec autoexec.cfg -vulkan -w 2560 -h 1080
//
//> incrementvar 
//  Usage: incrementvar varName minValue maxValue delta

//Mouse
sensitivity 1.3

// Game options
con_enable 1
cl_autohelp 0
r_drawtracers_firstperson 0
mm_dedicated_search_maxping 30
cl_use_opens_buy_menu 0
cl_teammate_colors_show 2
player_nevershow_communityservermessage 1
developer 1

//Audio
volume 0.5
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_mute_losefocus 0
snd_musicvolume 0.5
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0.5
snd_deathcamera_volume 0

// Anti-tilt
cl_sanitize_player_names 1
cl_hide_avatar_images 2
// cl_mute_enemy_team 1

// Performance stuff
rate 128000

// Aliases
alias +ng "+showscores; cl_showfps 2"
alias -ng "-showscores; cl_showfps 0"
alias jumpon "bind mwheeldown +jump;bind mwheelup +jump;bind mouse5 jumpoff"
alias jumpoff "bind mwheeldown invnext;bind mwheelup invprev;bind mouse5 jumpon"
alias +incvol "incrementvar volume 0 2 0.5;+sprint"
alias -incvol "incrementvar volume 0 2 -0.5;-sprint";
jumpon

// Binds
bind mouse5 "jumpoff"
// grenades
bind z "slot6"
bind x "slot7"
bind c "slot8"
bind v "slot10"
// communications
bind mouse4 "+voicerecord"
bind y "messagemode"
bind enter "messagemode2"
// audio
bind f4 "incrementvar volume 0 1 0.3"
bind f5 "volume 0.1"
bind shift +incvol
// hud
bind "b" "buymenu"
bind "tab" "+ng"
BindToggle "f6" "net_graph"
// misc
bind mouse3 "slot2; slot3; slot5; drop; slot0"
bind t "+spray_menu"
bind , "autobuy"
bind . "rebuy"
bind f "+lookatweapon"
bind f9 disconnect
bind f10 quit

//CROSSHAIR COMMANDS
 
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 0.5
cl_crosshairgap -2
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 192
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 0

// View model
viewmodel_presetpos 0
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_fov 68
cl_usenewbob 0
cl_prefer_lefthanded true

// HUD
cl_hud_color 11
hud_showtargetid 1

